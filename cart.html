<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <button class="dark-btn">
      <img src="./assets/images/home/dark.png" alt="" />
    </button>
    <header>
      <nav class="container">
        <a class="logo" href="./index.html">
          <img src="./assets/images/home/logo.png" alt="" />
          <span> Северяночка </span>
        </a>

        <div class="catalog">
          <i class="bx bx-menu"></i>
          <a href="./category.html">Каталог</a>
        </div>
        <form class="form-search">
          <input class="search-input" type="text" placeholder="Найти товар" />
          <i class="bx bx-search"></i>
        </form>

        <ul class="list-nav">
          <li>
            <a href="./cart.html">
              <img src="./assets/images/home/cart.png" alt="" />
              <span>Избранное</span>
            </a>
          </li>
          <li>
            <a href="./cart.html">
              <img src="./assets/images/home/product.png" alt="" />
              <span>Заказы</span>
            </a>
          </li>
          <li>
            <a href="./cart.html">
              <img src="./assets/images/home/shop-icon.png" alt="" />
              <span
                >Корзина
                <p class="cart"></p
              ></span>
            </a>
          </li>
        </ul>

        <a href="#" class="login-person modal-open-btn">
          <img src="./assets/images/home/login.png" alt="" />
          <p>Войти</p>
        </a>

        <div class="nav-bottom">
          <ul>
            <li>
              <a href="#">
                <img src="./assets/images/home/menu-bottom.png" alt="" />
                <span>Каталог</span>
              </a>
            </li>
            <li>
              <a href="./cart.html">
                <img src="./assets/images/home/cart.png" alt="" />
                <span>Избранное</span>
              </a>
            </li>
            <li>
              <a href="./cart.html">
                <img src="./assets/images/home/product.png" alt="" />
                <span>Заказы</span>
              </a>
            </li>
            <li>
              <a href="./cart.html">
                <img src="./assets/images/home/shop-icon.png" alt="" />
                <span>Корзина</span>
              </a>
            </li>
            <li class="">
              <img
                class="modal-open-btn"
                src="./assets/images/home/login.png"
                alt=""
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="modal">
        <div class="modal-body">
          <h2>Вход</h2>
          <i class="bx custom-btn modal-close-btn bx-x-circle"></i>
          <form>
            <label>Телефон</label>
            <input class="custom-btn" type="number" />
            <button class="custom-btn">Вход</button>
          </form>

          <div class="modal-footer">
            <button class="custom-btn">Регистрация</button>
            <button class="custom-btn">Забыли пароль?</button>
          </div>
        </div>
      </div>

      <section class="product-details container"></section>
    </main>

    <footer>
      <div class="container footer">
        <img src="./assets/images/home/footer-logo.png" alt="" />
        <a href="#">О компании</a>
        <a href="#">Контакты</a>
        <a href="#">Вакансии</a>
        <a href="#">Статьи</a>
        <a href="#">Политика обработки персональных данных</a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-facebook-square"></i></a>
        <a href="#"><i class="bx bxl-ok-ru"></i></a>
        <a href="#"><i class="bx bxl-wordpress"></i></a>
      </div>
    </footer>

    <a class="backtop" href="#"><i class="bx bxs-arrow-to-top"></i></a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>

    <script src="./js/products-data.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/products.js"></script>
  </body>
</html>
